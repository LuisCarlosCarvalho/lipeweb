    <section class="agenda">
        <h1>Agenda de Aulas</h1>
        <p>Escolha a aula e agende sua participação.</p>

        <div class="calendar">
            <h2>Calendário de Aulas</h2>
            <div id="calendar-container">
                <!-- O calendário será gerado aqui via JavaScript -->
            </div>
        </div>

        <div class="map-container">
            <h2>Como Chegar</h2>
            <!-- Mapa do Google Maps -->
            <div id="map" style="height: 300px; width: 100%;"></div>
        </div>

        <div class="booking-form">
            <h2>Agendar Aula</h2>
            <form id="formAgendamento" action="#" method="POST">
                <div class="input-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

                    <label for="whatsapp">WhatsApp:</label>
                    <input type="text" id="whatsapp" name="whatsapp" placeholder="Digite seu número de WhatsApp" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                    <label for="aula">Selecione a Aula</label>
                    <select id="aula" name="aula">
                        <option value="Defesa Pessoal">Defessa Pessoal</option>
                        <option value="jiu-jitsu">Jiu-Jitsu</option>
                        <option value="Youga">Youga</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="data-agendamento">Data e Hora</label>
                    <input type="datetime-local" id="data-agendamento" name="data-agendamento" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Agendar</button>
                </div>
            </form>
        </div>
    </section>
