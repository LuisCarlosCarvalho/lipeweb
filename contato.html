     <!-- Container da Página -->
     <div class="contact-container">
        <!-- Box de Contato (lado esquerdo) -->
        <div class="contact-form-container">
            <h2><p>Preencha o formulário abaixo para entrar em contato conosco.</p></h2>
            <form id="contactForm">
                <!-- Informações pessoais -->
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

                <label for="whatsapp">WhatsApp:</label>
                <input type="text" id="whatsapp" name="whatsapp" placeholder="Digite seu número de WhatsApp" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <!-- Equipamento -->
                <label for="equipment">Nivel:</label>
                <select id="equipment" name="equipment" required>
                    <option value="Iniciante">Iniciante</option>
                    <option value="Intermediário">intermediario</option>
                    <option value="Amador">Amador</option>
                    <option value="Profissional">Profissional</option>
                </select>
                <label for="equipment">Idade:</label>
                <select id="equipment" name="equipment" required>
                    <option value="Junior">2 a 5 anos</option>
                    <option value="Junior">6 a 8 anos</option>
                    <option value="Adolecente">9 a 13 anos</option>
                    <option value="Adulto">Adulto</option>
                </select>

                <!-- Programação Favorita -->
                <label for="favoriteProgram">Sporte Favorito:</label>
                <select id="favoriteProgram" name="favoriteProgram" required>
                    <option value="Sport">Judo</option>
                    <option value="Filmes">Karate</option>
                    <option value="Series">Box</option>
                    <option value="Anime">Defessa Pessoal</option>
                    <option value="+18">Jiu-Jitsu</option>
                    <option value="Novelas">Futebol</option>
                    <option value="TV aberta">Volei</option>
                    <option value="TV Fechada">Basket</option>
                    <option value="Desenhos">Não Gosto de Sports</option>
                    <option value="Religiosos">Video Gamer</option>
                </select>

                <!-- Mensagem -->
                <label for="message">Deixe sua mensagem:</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem aqui..." required></textarea>

                <!-- Botão de Envio -->
                <button type="submit" id="submitBtn">Enviar</button>
            </form>
        </div>
        <!-- Box de Banner (lado direito) -->
        <div class="banner-container">
            <div class="banner-carousel">
